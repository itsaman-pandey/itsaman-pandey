name: Generate Snake

# Controls when the action will run. This action runs every 6 hours.
on:
  schedule:
    - cron: "0 */6 * * *"

# This command allows us to run the Action automatically from the Actions tab.
workflow_dispatch:

# The sequence of runs in this workflow:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Checks repo under $GITHUB_WORKSHOP, so your job can access it
      - uses: actions/checkout@v3

      # Generates the snake  
      - uses: Platane/snk@v2
        id: snake-gif
        with:
          github_user_name: itsaman-pandey
          gif_out_path: dist/github-contribution-grid-snake.gif
          svg_out_path: dist/github-contribution-grid-snake.svg

      # Show the status of the build. Makes it easier for debugging (if there's any issues).
      - run: git status

      # Push the changes using a Personal Access Token (PAT) instead of the default GITHUB_TOKEN
      - name: Push changes
        uses: stefanzweifel/git-auto-commit-action@v4.16.0
        with:
          commit_message: "Update snake animation"
          branch: master
          file_pattern: dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}

      # Publish to GitHub Pages using an action compatible with Node.js 20
      - uses: actions/deploy-pages@v2
        with:
          branch: output
          folder: dist
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
